<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
    <title>Поставки</title>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    <h1>Поставки</h1>
    <!-- Потом переместить (так пока что удобнее) -->
    <div class="main-container">
        <div class="left-buttons">
            <button class="button" onclick="location.href='{% url 'product_list' %}'">Список товаров</button>
            <button class="button" onclick="location.href='{% url 'supplier_list' %}'">Список поставщиков</button>
            <button class="button" onclick="location.href='{% url 'supplies_list' %}'">Список поставок</button>
        </div>
        <div class="center-button">
            <button class="button" onclick="location.href='{% url 'search' 'supplies' %}'">Поиск</button>
        </div>
        <div class="right-buttons">
            <button class="button" onclick="location.href='{% url 'product_add' %}'">Добавить товар</button>
            <button class="button" onclick="location.href='{% url 'supplier_add' %}'">Добавить поставщика</button>
            <button class="button" onclick="location.href='{% url 'supplies_add' %}'">Добавить поставку</button>
        </div>
    </div>
    <!-- Потом удалить, нужно для дебага -->
    <button class="red" onclick="location.href='{% url 'debug_deleted' %}'">Удаление</button>

</body>
</html>
