<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поставки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Потом удалить, нужно для дебага */
        .red {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            font-size: 12px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            flex-direction: column;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Поставки</h1>
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url 'home' %}'">Назад</button>

    </div>

    <div class="button-container">
        <button class="button" onclick="location.href='{% url 'search' 'supplies' %}'">Поиск</button>
        <button class="button" onclick="location.href='{% url 'supplies_list' %}'">Список поставок</button>
        <button class="button" onclick="location.href='{% url 'supplies_add' %}'">Добавить поставку</button>
        <button class="button" onclick="location.href='{% url 'supplier_requests' %}'">Заявки поставщику</button>
        <button class="button" onclick="location.href='{% url 'supplier_request_add' %}'">Добавить заявку поставщику</button>
        <button class="button" onclick="location.href='{% url 'product_list' %}'">Список товаров</button>
        <button class="button" onclick="location.href='{% url 'product_add' %}'">Добавить товар</button>
    </div>
    <!-- Потом удалить, нужно для дебага -->
    <button class="red" onclick="location.href='{% url 'debug_deleted' %}'">Удаление</button>

</body>
</html>
