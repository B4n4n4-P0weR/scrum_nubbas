<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поставки</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Потом удалить, нужно для дебага */
        .red {
            position: fixed;
            bottom: 20px;
            right: 20px;
            text-decoration: none;
            font-size: 12px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            flex-direction: column;
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
        }
        .left-buttons,
        .right-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .center-button {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <h1>Поставки</h1>
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url 'home' %}'">Назад</button>
    </div>

    <!-- Потом переместить (так пока что удобнее) -->
    <div class="main-container">
        <div class="left-buttons">
            <button class="button" onclick="location.href='{% url 'product_list' %}'">Список товаров</button>
            <button class="button" onclick="location.href='{% url 'supplier_list' %}'">Список поставщиков</button>
            <button class="button" onclick="location.href='{% url 'supplies_list' %}'">Список поставок</button>
            <button class="button" onclick="location.href='{% url 'content_of_supply_list' %}'">Список содержания поставок</button>
            <button class="button" onclick="location.href='{% url 'product_locations_list' %}'">Список  мест хранения</button>
        </div>
        <div class="center-button">
            <button class="button" onclick="location.href='{% url 'search' 'supplies' %}'">Поиск</button>
        </div>
        <div class="right-buttons">
            <button class="button" onclick="location.href='{% url 'product_add' %}'">Добавить товар</button>
            <button class="button" onclick="location.href='{% url 'supplier_add' %}'">Добавить поставщика</button>
            <button class="button" onclick="location.href='{% url 'supplies_add' %}'">Добавить поставку</button>
            <button class="button" onclick="location.href='{% url 'content_of_supply_add' %}'">Добавить содержание поставки</button>
            <button class="button" onclick="location.href='{% url 'product_locations_add' %}'">Добавить место хранения</button>
        </div>
    </div>
    <!-- Потом удалить, нужно для дебага -->
    <button class="red" onclick="location.href='{% url 'debug_deleted' %}'">Удаление</button>

</body>
</html>
