{% extends 'template.html' %}
{% block title %} Добавление товара {% endblock %}

{% block main %}
    <h1>Добавить товар</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="button-container">
        <button class="button" type="submit">Добавить товар</button>
        {% if result %}
            <br>{{ result }}
        {% endif %}
        </div>
    </form>
{% endblock %}
