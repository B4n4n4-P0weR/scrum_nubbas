<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список отгрузок</title>
    <link rel="stylesheet" href="{% static 'main/css/list.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'sales' %}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    <div class="supplies-header">Список отгрузок</div>
    <div class="content">
        {% if shipments|length > 0 %}
            {% for shipment in shipments %}
            <div class="supply-item">
                <div class="supply-info">
                    <div class="supply-id">№ {{ shipment.id }}</div>
                    <div class="supply-dates">{{ shipment.shipDate }}</div>
                </div>
                <button class="button" onclick="location.href='{% url 'shipment_detail' shipment_number=shipment.id %}'">Открыть</button>
            </div>
            {% endfor %}
        {% else %}
        <h2 class="empty-title">Список отгрузок пуст</h2>
        {% endif %}
    </div>
</body>
</html>
