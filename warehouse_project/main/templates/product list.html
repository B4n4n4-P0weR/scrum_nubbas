<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список товаров</title>
    <link rel="stylesheet" href="{% static 'main/css/list.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'supplies'%}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    {% if products|length > 0 %}
    <h1 class="header">Список товаров</h1>
    <div class="center-container">
        <div class="content-container">
            <button class="one-button-container" onclick="location.href='{% url 'product_add' %}'">Добавить товар</button>
        </div>
        <div class="content-container">
            <h2 class="content-title">Товары</h2>
            <div class="content">
                {% for product in products %}
                    <div class="item">
                        <div class="info">
                            <div class="id">№ {{ product.code }}</div>
                            <div class="supply-supplier">{{ product.title }}</div>
                            <div class="dates">{{ product.manufacturer }} - {{ product.price }} руб.</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% else %}
    <h2 class="empty-title">Список товаров пуст</h2>
    {% endif %}
</body>
</html>
