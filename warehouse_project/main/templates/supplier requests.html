<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заявки поставщику</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: right;
        }
        .link {
            color: black;
            cursor: pointer;
            text-decoration: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: right;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Заявки поставщику</h1>
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url 'supplies' %}'">Назад</button>
    </div>
    <div class = "content">
        <table>
        <thead>
            <tr>
                <th>Номер</th>
                <th>Поставщик</th>
                <th>Сумма поставки</th>
                <th>Ссылка</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ООО "Поставка"</td>
                <td>Многа</td>
                <td><a class="link" href='http://127.0.0.1:8000/supplies/'>Открыть</a></td>
            </tr>
        </tbody>
        </table>
    </div>
</body>
</html>
