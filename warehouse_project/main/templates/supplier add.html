{% extends 'template 2.html' %}
{% block title %} Список поставщиков {% endblock %}

{% block main %}
    <h1>Добавить поставщика</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="confirm_button" type="submit">Добавить</button>
        {% if result %}
            <br>{{ result }}
        {% endif %}
    </form>
{% endblock %}
