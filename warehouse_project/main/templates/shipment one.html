<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отгрузка {{ shipment_number }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <h1>Отгрузка {{ shipment_number }}</h1>
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url 'shipment_list' %}'">Назад</button>
    </div>
    <div class = "content">
        <p>Дата отгрузки: {{ shipment.shipDate }}</p>
        <table>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for content in shipment_content %}
            <tr>
                <td>{{ content.productId }}</td>
                <td>{{ content.amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <p>Сумма отгрузки: {{ sum }} руб.</p>
        {{ result }}
    </div>
    <div class="button-container">
        <button class="edit_button">Изменить</button>
    </div>
</body>
</html>
