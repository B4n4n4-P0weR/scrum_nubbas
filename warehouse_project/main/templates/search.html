<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #000000;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }
        .search-container {
            text-align: center;
        }
        .search-field {
            display: block;
            margin: 20px auto;
        }
    </style>
    <script>
        function setSearchType(type) {
            document.getElementById('searchType').checked = type === 'supplies';
        }
        function clearPlaceholder(input) {
            input.placeholder = "";
        }
    </script>
</head>
<body onload="setSearchType('{{ search_type }}')">
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url back_url %}'">Назад</button>
    </div>
    <div class="search-container">
        <h1>Поиск</h1>
        <label for="searchType">По заказам</label>
        <label class="toggle-switch">
            <input type="checkbox" id="searchType">
            <span class="slider round"></span>
        </label>
        <label for="searchType">По поставкам</label>
        <form action="{% url 'get_supply' %}" method="get">
            <input type="number" name="supply_number" placeholder="Введите номер поставки" required class="search-field">
            <button class="button">Поиск</button>
        </form>

    </div>
</body>
</html>
