<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ {{ sale_number }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'search' 'sales' %}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    <h1>Заказ №{{ sale.id }}</h1>
    <div class = "content">
        <p>Дата продажи {{sale.saleDate}}</p>
        <p>Содержание продажи:</p>
        <table>
        <thead>
            <tr>
                <th>Наименование</th>
                <th>Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for content in sale_contents%}
            <tr>
                <td>{{content.product}}</td>
                <td>{{content.amount}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
        <p>Сумма продажи: {{total}} руб.</p>
    </div>



    <div class="button-container">
        <button class="edit_button">Изменить</button>
    <div>
</body>
</html>
