<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчёты</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .back-button-container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container {
            flex-direction: column;
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Отчёты</h1>
    <div class="back-button-container">
        <button class="button" onclick="location.href='{% url 'home' %}'">Назад</button>
    </div>
    <div class="button-container">
        <button class="button" onclick="location.href='{% url 'report_needful_stuff' %}'" title="Генерация отчетов о необходимости заказа (чего мало на складе, но много покупают)">Необходимость заказа</button>
        <button class="button" onclick="location.href='{% url 'report_sold_stuff' %}'" title="Генерация отчетов о продажах (сколько продали)">Проданные товары</button>
        <button class="button" onclick="location.href='{% url 'report_stored_stuff' %}'" title="Генерация отчетов о состоянии склада (сколько товаров есть)">Товары на складе</button>
        <button class="button" onclick="location.href='{% url 'report_saleroom_stuff' %}'" title="Генерация отчетов о состоянии торгового помещения (сколько товаров есть)">Товары в торговом помещении</button>
    <div>
</body>
</html>
