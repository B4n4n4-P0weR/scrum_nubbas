<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проданные товары</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
</head>

<body>
    <div class="navbar">
        <a href="{% url 'reports'%}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    <h1>Проданные товары</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="confirm_button" type="submit">Сформировать</button>
    </form>
    {% if sales_data is not none %}
    <table>
        <thead>
            <tr>
                <th>Товар</th>
                <th>Количество проданых</th>
            </tr>
        </thead>
        <tbody>
            {% for sale in sales_data %}
            <tr>
                <td>{{ sale.product }}</td>
                <td>{{ sale.total_amount }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
</body>

</html>
