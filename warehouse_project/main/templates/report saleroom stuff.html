<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары на складе</title>
    <link rel="stylesheet" type="text/css" href="{% static 'main/css/style2.css' %}">
</head>
<body>
    <div class="navbar">
        <a href="{% url 'reports'%}">Назад</a>
        <a href="{% url 'sales' %}">Продажи</a>
        <a href="{% url 'supplies' %}">Поставки</a>
        <a href="{% url 'reports' %}">Отчёты</a>
    </div>
    {% if productsInStock|length > 0 %}
    <h1 class="header">Товары в торговом помещении</h1>
    <div class="center-container">
        <div class="content-container">
            <h2 class="content-title">Товары</h2>
            <div class="content">
                {% for product in productsInStock %}
                    <div class="item">
                        <div class="info">
                            <div class="id">{{ product.productId }}</div>
                            <div class="supply-supplier">{{ product.amount }}</div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% else %}
    <h2>На складе нет товаров</h2>
    {% endif %}
</body>
</html>
